<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Tree</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/trees" routerLinkActive="active">
        <mat-icon mat-list-icon>account_tree</mat-icon>
        All trees
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon mat-list-icon>settings_application</mat-icon>
        Settings
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#">
        <mat-icon mat-list-icon>input</mat-icon>
        Log in
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <ng-content select="[bg-toolbar]"></ng-content>

    </mat-toolbar>

    <ng-content select="[bg-content]"></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
