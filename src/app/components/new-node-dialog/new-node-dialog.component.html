<h1 mat-dialog-title>Add child</h1>
<div mat-dialog-content>
  <p>Please enter a name for your node:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button class="mat-primary" [mat-dialog-close]="name" cdkFocusInitial>Create</button>
</div>
