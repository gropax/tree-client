<h1 mat-dialog-title>Add child</h1>

<div mat-dialog-content>
  <form [formGroup]="newNodeForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" cdkFocusInitial>
      <mat-error *ngIf="newNodeForm.controls['name'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button class="mat-primary" [disabled]="!newNodeForm.valid" (click)="onSubmit()">Create</button>
</div>
