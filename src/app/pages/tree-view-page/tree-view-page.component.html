<div class="page">
  <bgr-main-topbar
    navigation="back"
    [title]="(tree$ | async)?.name">
  </bgr-main-topbar>

  <bgr-tree-view
    [hidden]="(loading$ | async)"
    [tree]="tree$"
    (treeClick)="goTreeDetails()"
    (nodeClick)="goNodeDetails($event)"
    (newNode)="createNewNode($event)"
    (renameNode)="renameNode($event)"
    (deleteNode)="deleteNode($event)">
  </bgr-tree-view>

  <bgr-page-content-spinner [hidden]="!(loading$ | async)">
  </bgr-page-content-spinner>

  <!--<div class="progress-loader vertical-center" [hidden]="!(loading$ | async)">
    <mat-spinner style="margin: 0 auto;"></mat-spinner>
  </div>-->
</div>
