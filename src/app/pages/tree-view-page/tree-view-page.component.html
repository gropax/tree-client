<div class="page">
  <bgr-main-topbar
    navigation="back"
    [title]="(tree$ | async)?.name">
  </bgr-main-topbar>

  <bgr-tree-view
    [tree]="tree$"
    (treeClick)="goTreeDetails()"
    (nodeClick)="goNodeDetails($event)"
    (newNode)="createNewNode($event)"
    (renameNode)="renameNode($event)"
    (deleteNode)="deleteNode($event)">
  </bgr-tree-view>
</div>
